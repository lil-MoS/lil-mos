name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          
          # --- این بخش برای تغییر گرافیک است ---
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#FF00E4&color_dots=#00F2FF,#00C5FF,#0092FF,#0052FF,#0012FF
            dist/github-contribution-grid-snake-dark.svg?color_snake=#FF00E4&color_dots=#00F2FF,#00C5FF,#0092FF,#0052FF,#0012FF

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
