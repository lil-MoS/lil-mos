name: ğŸ Generate Snake Game 

on:
  schedule:
    - cron: "30 23 * * 6"    # Ù‡Ø± Ø´Ù†Ø¨Ù‡ Ø´Ø¨
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          snake_color: "200,0,255"           # Ø¨Ù†ÙØ´ Ù†Ø¦ÙˆÙ†ÛŒ
          snake_color_dark: "180,80,255"
          grid_color: "0,255,255"            # ÙÛŒØ±ÙˆØ²Ù‡â€ŒØ§ÛŒ
          grid_opacity: 0.12
          outputs: |
            dist/snake-light.svg
            dist/snake-dark.svg?palette=github-dark
            dist/snake-neon.gif?color_snake=ff00ff&color_dots=00ffff,ff00ff,ff007f,7f00ff

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          force_orphan: true
