name: ✨ Generate Vibrant Snake Animation

on:
  schedule:
    - cron: "0 2 * * *"          # هر روز ~۲ صبح UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake files
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
            dist/snake-vibrant.gif?color_snake=f72585&color_dots=7209b7,4361ee,4cc9f0,f8961e&color_background=100f1a&color_grid=ffffff22

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
